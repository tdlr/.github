name: Functions App with CosmosDb Backend Build, Test, and Deployment - Production
#
# Builds, tests, and deploys CosmosDb-backed Azure Functions App
# 	Builds using .Net 3.1.x
# 	Occurs on push to main branch and uses Production environment
#
# Required secrets Variables:
#
# TLSBUILDAGENTACCESSPAT: Organization Bot access token
# FUNCTION_APP_NAME: Azure Functions App name
# SOURCE_DIR: Repository source directory
# AZURE_FUNCTIONAPP_PUBLISH_PROFILE: Azure Functions App publish profile
# COSMOSDB_EMULATOR_ENDPOINT: local HTTP url with port (https://localhost:8081)
#
on:
  push:
    branches: [ main ]

env:
  BUILD_CONFIG: 'Release'
  PACKAGE_PATH: '.\${{ secrets.SOURCE_DIR }}\output'
  RESTORE_SOURCE: 'https://api.nuget.org/v3/index.json'

jobs:
  build:
    runs-on: windows-latest
    environment: Production
    strategy:
      matrix:
        dotnet: [ '3.1.x' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.TLSBUILDAGENTACCESSPAT }}
        submodules: recursive
    - name: Setup .Net Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore --source ${{ env.RESTORE_SOURCE }}
    - name: Build
      run: dotnet build --configuration ${{ env.BUILD_CONFIG }} --no-restore --output ${{ env.PACKAGE_PATH }}
    - name: Start CosmosDb Emulator
      shell: pwsh
      run: |
          Import-Module "$env:ProgramFiles\Azure Cosmos DB Emulator\PSModules\Microsoft.Azure.CosmosDB.Emulator";
          Start-CosmosDbEmulator;
    - name: Test
      run: dotnet test ${{ secrets.SOURCE_DIR }} --no-build --logger trx --collect "Code coverage" --verbosity normal -- "TestRunParameters.Parameter(name=\"endpoint\", value=\"${{ secrets.COSMOSDB_EMULATOR_ENDPOINT }}\")";
    - name: Azure Functions Deploy
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ secrets.FUNCTION_APP_NAME }}
        package: ${{ env.PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
